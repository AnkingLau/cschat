    <script type="text/javascript">
        var chatbox = document.getElementById("chatbox");
        var send = document.getElementById("send");
        // test only
        var myKey = cryptico.generateRSAKey("mypassword", 1024); // using plaintext password to generate rsa key
        var publicKey = cryptico.publicKeyString(myKey);
        // end test only
        send.onclick = function () {
            var plaintext = $.trim(document.getElementById("myMessage").value);
            if (plaintext != "") {
                var timestamp = new Date();
                showMessage(0, plaintext, timestamp);//0 for me, 1 for the contact
                var ciphertext = encryptMessage(plaintext);
                //upload(ciphertext, timestamp);
                document.getElementById("myMessage").value = "";
            }

        }

        function encryptMessage(plaintext) {
            var ciphertext = cryptico.encrypt(plaintext, publicKey).cipher;
            return ciphertext;
        }

        function decryptMessage(ciphertext) {
            var plaintext = cryptico.decrypt(ciphertext, rsaKey);
            return plaintext;
        }

        function clearChatbox() {
            chatbox.innerHTML = "";
        }

        function selectContact(id) {
            clearChatbox();
            // retrieve_chat_history(id);
            alert(id);
        }

        function showMessage(sender, message, timestamp) {
            //sender 0 for me, 1 for the contact
            var newmessage = document.createElement("div");
            newmessage.className = sender ? "chat-message-left mb-4" : "chat-message-right mb-4";
            var info = document.createElement("div");

            var avatar = document.createElement("img");
            avatar.className = "rounded-circle mr-1";
            avatar.width = "40";
            avatar.height = "40";
            avatar.src = "https://bootdey.com/img/Content/avatar/avatar1.png";
            info.appendChild(avatar);

            var time = document.createElement("div");
            time.className = "text-muted small text-nowrap mt-2";
            time.innerHTML = timestamp.getHours() + ":" + timestamp.getMinutes();
            info.appendChild(time);

            newmessage.appendChild(info);

            var content = document.createElement("div");
            content.className = "flex-shrink-1 bg-light rounded py-2 px-3 mr-3";
            var people = document.createElement("div");
            people.className = "font-weight-bold mb-1";
            people.innerHTML = sender ? "the contact" : "You";
            content.appendChild(people);
            content.innerHTML += escapeHTML(message);

            newmessage.appendChild(content);

            chatbox.appendChild(newmessage);

            chatbox.scroll({ top: chatbox.scrollHeight, behavior: 'smooth' });
        }

        function escapeHTML(str) {
            return str.replace(
                /[&<>'"]/g,
                tag =>
                ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                }[tag] || tag)
            );
        }
